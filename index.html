<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Entre em Contato</h1>
        </header>
        
        <section class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Endereço:</strong> Viela Exercito Brasileiro, Cidade: Osasco - Estado:São Paulo, CEP 06243-105</p>
            <p><strong>Telefone:</strong> (11) 95995xxxx</p>
            <p><strong>Email:</strong> eduarda.honotech@outlook.com</p>
        </section>

        <section class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="mailto:contato@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
